<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="">
      <h1>SignUp</h1>
      <div class="full-name">
        <input
          type="text"
          required="required"
          placeholder="Enter Full Name "
          autocomplete="off"
          maxlength="30"
          name="name"
          class="name-input"
          value=""
        />
        <img src="user.svg" alt="Name" title="User" />
      </div>
      <div class="contact-number">
        <input
          type="number"
          maxlength="10"
          placeholder="Enter Phone Number"
          required="required"
          name="contact"
          value=""
          class="contact"
        />
        <img src="contact.svg" alt="CContact" title="Phone" />
      </div>
      <div class="email-section">
        <input
          type="email"
          placeholder="Enter Your Email"
          required="required"
          name="email"
          value=""
          class="email"
          autocomplete="off"
        />
        <img src="email.svg" alt="Email" title="Email" />
      </div>
      <div class="create-password-section">
        <input
          type="password"
          required="required"
          name="password"
          class="c-Password password"
          minlength="8"
          value=""
          placeholder="Create Password"
        />
        <img
          src="showpassword.svg"
          alt="password"
          title="Show Password"
          class="c-password-img"
        />
      </div>
      <div class="confirm-password-section">
        <input
          type="password"
          required="required"
          class="cf-Password password"
          value=""
          placeholder="Confirm Password"
        />
        <img
          src="showpassword.svg"
          alt="password"
          title="Show Password"
          class="cf-password-img"
        />
      </div>
      <div class="submit-and-reset">
        <input type="submit" class="submit-btn" /><input
          type="reset"
          class="reset-btn"
        />
      </div>
      <div class="login">
        Already have an account ? <a href="#">&nbsp;LogIn</a>
      </div>
    </form>
  </body>
  <script src="validation.js"></script>
</html>
