<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flexbox in CSS </title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            border: 2px solid blue;
            margin: auto;
            display: flex;
            align-items: flex-start;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-content: baseline;
            overflow: hidden;
        }

        #box {
            height: 30px;
            width: 30px;
            border: 2px solid red;
            margin: 1em;
            box-sizing: border-box;
            /* background-color:orangered; */
            border-radius: 50%;
            animation: circleblink 4s linear 0s infinite;
        }

        @keyframes circleblink {
            0% {
                background-color: gold;
            }
            10% {
                background-color: blue;
            }

            20% {
                background-color: gold;
            }

            30% {
                background-color: blue;
            }

            40% {
                background-color: gold;
            }

            50% {
                background-color: blue;
            }

            60% {
                background-color: gold;
            }

            70% {
                background-color: blue;
            }

            80% {
                background-color: gold;
            }

            90% {
                background-color: blue;
            }

            100% {
                background-color: gold;
            }
        }
    </style>
</head>
