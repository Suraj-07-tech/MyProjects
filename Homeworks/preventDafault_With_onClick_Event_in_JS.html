<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick event  with preventDefault() method  in JavaScript</title>
    <style>
    body {
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
  }
  .background-black{
    background:black;
  }
  h1{
    display: none;
    font-family: elephant;
    font-size: 4em;
    letter-spacing: 4px;
    word-spacing: 8px;
    color: red;
    text-shadow: 5px 0px 50px red  ;
  }
  .container {
      text-align: center;
      
  }
  
  .glass {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
  }
  
  form {
      display: flex;
      flex-direction: column;
  }
  
  label {
      margin-bottom: 5px;
  }
  
  input {
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
  }
  
  button {
      padding: 10px;
      background: #01a3fb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
  }
  
  button:hover {
      background: #2980b9;
  }
  strong{
    font-size: 3em;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="submit" >Login</button>
            </form>
        </div>
    </div>
    <h1><pre>
      <b>Sorry Your Form is Not Submitted...!</b>
         <strong>Error 404</strong>
    </pre></h1>
</body>
<script>
  
  let submit_btn=document.getElementById("submit");
  submit_btn.onclick=(e)=>{
    e.preventDefault();
    document.getElementsByClassName("container")[0].style.display="none";
    document.body.classList.add("background-black");
    document.querySelector("h1").style.display="block";
  }
  
</script>
</html>
