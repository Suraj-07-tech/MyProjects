</head>
<body>
<form>
    <input type="text" id="myInput" />
    <input type="submit" value="Submit" onclick="getValue(this)">
</form>

  <script>
    function getValue(e) {
      var inputElement = document.getElementById("myInput");

      console.log("Input value is: " + e.inputValue);
    }
  </script>
