<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="hover.css" />
  </head>
  <body>
    <form action="">
      <h1>LogIn</h1>
      <p class="email-section">
        <input
          type="email"
          required="required"
          name="user-mail"
          value=""
          placeholder="Email"
        />
        <img src="email.svg" alt="Email icon" />
      </p>
      <p class="password-section">
        <input
          type="password"
          required="required"
          name="user-password"
          value=""
          placeholder="Password"
        />
        <img src="eye.svg" alt="Email icon" />
      </p>
      <p class="submit-section">
        <input type="submit" value="LogIn" />
      </p>
      <p class="register-section">
        Don't have an account ? <a href="#">Register</a>
      </p>
    </form>
  </body>
</html>
